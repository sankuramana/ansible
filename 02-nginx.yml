- name: install and start nginx   #playbook itself list of plays
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install nginx #dnf takesfrom the background keep in ansible_faccts
    ansible.builtin.package:
     name: nginx
     state: present

  - name: start nginx
    ansible.builtin.service:
     name: nginx
     state: started
     enabled: yes

